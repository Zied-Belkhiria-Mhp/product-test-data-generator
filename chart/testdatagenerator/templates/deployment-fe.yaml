apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-{{ template "testdatagenerator.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "testdatagenerator.fe.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "testdatagenerator.fe.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: tdg-admin-ui
          image: {{ .Values.frontend.image }}
          imagePullPolicy: Always
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TDG_HOST_SECURE
              value: "true"
            - name: TDG_HOST_NAME
              value: "{{ .Values.ingress.hostname }}"
            - name: TDG_HOST_PORT
              value: "8080"
            - name: TDG_API_KEY
              value: "{{ .Values.backend.apikey }}"
            - name: TDG_API_SECURE
              value: "true"
            - name: TDG_API_HOST_NAME
              value: "{{ .Values.ingress.hostname }}"
            - name: TDG_API_HOST_PORT
              value: "443"
            - name: TDG_API_ENDPOINT
              value: "{{ .Values.backend.endpoint }}"
            - name: TDG_IAM_SERVER_URL
              value: "{{ .Values.iam.url }}"
            - name: TDG_IAM_RESOURCE
              value: "{{ .Values.iam.client }}"
            - name: TDG_IAM_REALM
              value: "{{ .Values.iam.realm }}"
            - name: TDG_IAM_SECRET
              value: "{{ .Values.iam.secret }}"
