apiVersion: v1
kind: Service
metadata:
  name: {{ include "testdatagenerator.fullname" . }}
  labels:
    {{- include "testdatagenerator.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "testdatagenerator.fe.selectorLabels" . | nindent 4 }}
