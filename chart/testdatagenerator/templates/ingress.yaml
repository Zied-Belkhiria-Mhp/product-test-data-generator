apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testdatagenerator
spec:
  tls:
    - hosts:
        - {{ .Values.frontend.ingress.host }}
      secretName: tls-secret
  rules:
    - host: {{ .Values.frontend.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fe-{{ template "testdatagenerator.fullname" . }}
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: be-{{ template "testdatagenerator.fullname" . }}
                port:
                  number: 8080
  tls:
    - hosts:
        - {{ .Values.frontend.ingress.host }}
      secretName: test-data-generator:ingress#tls