apiVersion: v1
kind: Service
metadata:
  name: {{ include "testdatagenerator.fullname" . }}
  labels:
    {{- include "testdatagenerator.be.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "testdatagenerator.be.selectorLabels" . | nindent 4 }}
